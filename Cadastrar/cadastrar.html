<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="container cadastro-container">
        <h2 class="text-center mb-4">Cadastro</h2>

        <form action="cadastrar-usuario.php">
            <div class="mt-1 form-group">
                <label for="nome">Nome:</label>
                <input required type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome">
            </div>

            <div class="mt-1 form-group">
                <label for="email">Email:</label>
                <input required type="text" class="form-control" id="email" name="email" placeholder="Digite seu email">
            </div>

            <div class="mt-1 form-group">
                <label for="usuario">Usuario:</label>
                <input required type="text" class="form-control" id="usuario" name="usuario" placeholder="Digite seu usuario">
            </div>

            <div class="mt-1 form-group">
                <label for="senha">Senha:</label>
                <input required type="text" class="form-control" id="senha" name="senha" placeholder="Digite sua senha">
            </div>

            <div class="mt-2 text-center">
                <button type="submit" class="btn btn-warning">Cadastrar-se</button>
            </div>
        </form>
    </div>

</body>

</html>
